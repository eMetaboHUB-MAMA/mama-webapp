<!-- page -->
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">
				<span id="pageDefault_appName" class="lang"></span> <small><span
					id="pageDefault_appDescription" class="lang"></span> </small>
			</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			<div class="well well-sm">
				<h4>
					<span id="pageDefault_welcome" class="lang"></span>
				</h4>
				<div id="welcome"></div>
			</div>
		</div>
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			<div class="col-lg-6">
				<button id="create-account" type="button"
					class="btn btn-primary btn-lg">
					<h3>
						<i class="fa fa-user-plus"></i> <span
							id="pageDefault_createAccountBtn" class="lang"></span> &nbsp;
					</h3>
				</button>
			</div>
			<div class="col-lg-6">
				<button id="login" type="button" class="btn btn-primary btn-lg">
					<h3>
						<i class="fa fa-sign-out fa-fw"></i> <span
							id="pageDefault_loginBtn" class="lang"></span> &nbsp;
					</h3>
				</button>
			</div>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</div>
<!-- /.container-fluid -->

<script type="text/javascript">
	$(function() {
		$("#create-account").click(function() {
			window.location = "index.html?page=create-account";
		});
		$("#login").click(function() {
			window.location = "index.html?page=login";
		});
	});
	(function() {
		var _setLang = window.setLang;
		window.setLang = function(lang) {
			// 			try {
			_setLang(lang);
			loadWelcomeTxt();
			// 			} catch (e) {
			// 			}
		};
	})();
	loadWelcomeTxt = function() {
		$.get("content/welcome-" + localStorage.lang + ".html", function(data) {
			$("#welcome").html(data);
		});
	};
	loadWelcomeTxt();
</script>
