<!-- js -->
<script src="js/dashboard.min.js" type="text/javascript"></script>
<!-- page -->
<div class="row">
	<br />
</div>
<div class="row">
	<div class="col-lg-2 col-md-6">
		<div class="panel panel-primary mainBtnOpt">
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-3">
						<i class="fa fa-plus-square fa-5x"></i>
					</div>
					<div class="col-xs-9 text-right">
						<div class="huge"><span id="dashboard_add" class="lang"></span></div>
						<div><span id="dashboard_createNewRequest" class="lang"></span></div>
					</div>
				</div>
			</div>
			<a href="?page=new-project">
				<div class="panel-footer">
					<span class="pull-left"><span id="dashboard_bringMeThere" class="lang"></span></span> <span
						class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
					<div class="clearfix"></div>
				</div>
			</a>
		</div>
	</div>
	<div class="col-lg-2 col-md-6">
		<div class="panel panel-waiting panel-projects mainBtnOpt">
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-3">
						<i class="fa fa-clock-o fa-5x"></i>
					</div>
					<div class="col-xs-9 text-right">
						<div class="huge">.</div>
						<div><span id="dashboard_waitingProjects" class="lang"></span></div>
					</div>
				</div>
			</div>
			<a href="?page=projects&status=waiting">
				<div class="panel-footer">
					<span class="pull-left"><span class="lang-class showMe"></span></span> <span class="pull-right"><i
						class="fa fa-arrow-circle-right"></i></span>
					<div class="clearfix"></div>
				</div>
			</a>
		</div>
	</div>
	<div class="col-lg-2 col-md-6">
		<div class="panel panel-assigned panel-projects mainBtnOpt">
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-3">
						<i class="fa fa-tasks fa-5x"></i>
					</div>
					<div class="col-xs-9 text-right">
						<div class="huge">.</div>
						<div><span id="dashboard_assignedProjects" class="lang"></span></div>
					</div>
				</div>
			</div>
			<a href="?page=projects&status=assigned">
				<div class="panel-footer">
					<span class="pull-left"><span class="lang-class showMe"></span></span> <span class="pull-right"><i
						class="fa fa-arrow-circle-right"></i></span>
					<div class="clearfix"></div>
				</div>
			</a>
		</div>
	</div>
	<div class="col-lg-2 col-md-6">
		<div class="panel panel-completed panel-projects mainBtnOpt">
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-3">
						<i class="fa fa-check fa-5x"></i>
					</div>
					<div class="col-xs-9 text-right">
						<div class="huge">.</div>
						<div><span id="dashboard_completedProjects" class="lang"></span></div>
					</div>
				</div>
			</div>
			<a href="?page=projects&status=completed">
				<div class="panel-footer">
					<span class="pull-left"><span class="lang-class showMe"></span></span> <span class="pull-right"><i
						class="fa fa-arrow-circle-right"></i></span>
					<div class="clearfix"></div>
				</div>
			</a>
		</div>
	</div>
	<div class="col-lg-2 col-md-6">
		<div class="panel panel-accepted panel-projects mainBtnOpt">
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-3">
						<i class="fa fa-check-circle-o fa-5x"></i>
					</div>
					<div class="col-xs-9 text-right">
						<div class="huge">.</div>
						<div><span id="dashboard_acceptedProjects" class="lang"></span></div>
					</div>
				</div>
			</div>
			<a href="?page=projects&status=accepted">
				<div class="panel-footer">
					<span class="pull-left"><span class="lang-class showMe"></span></span> <span class="pull-right"><i
						class="fa fa-arrow-circle-right"></i></span>
					<div class="clearfix"></div>
				</div>
			</a>
		</div>
	</div>
	<div class="col-lg-2 col-md-6">
		<div class="panel panel-info panel-projects mainBtnOpt">
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-3">
						<i class="fa fa-tasks fa-5x"></i>
					</div>
					<div class="col-xs-9 text-right">
						<div class="huge">.</div>
						<div><span id="dashboard_runningProjects" class="lang"></span></div>
					</div>
				</div>
			</div>
			<a href="?page=projects&status=running">
				<div class="panel-footer">
					<span class="pull-left"><span class="lang-class showMe"></span></span> <span class="pull-right"><i
						class="fa fa-arrow-circle-right"></i></span>
					<div class="clearfix"></div>
				</div>
			</a>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-lg-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<i class="fa fa-bar-chart-o fa-fw"></i> <span id="dashboard_myProjects" class="lang"></span>
			</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table id="tableListProjects" class="table">
						<thead>
							<tr>
								<th> <span id="listProjects_tab_title" class="lang"></span> </th>
								<th> <span id="listProjects_tab_inCharge" class="lang"></span> </th>
								<th> <span id="listProjects_tab_actions" class="lang"></span> </th>
							</tr>
						</thead>
						<tbody id="projects-light-list-container">
						</tbody>
						<tfoot>
							<tr>
								<th colspan="7">
									<div class="col-lg-6">
										<ul id="projectsPagination"
											class="pagination pagination-sm">
										</ul>
									</div>
								</th>
							</tr>
						</tfoot>
					</table>
					<div id="noProjectsDiv" style="display: none;"><span id="dashboard_sorryNoProjectsYet" class="lang"></span></div>
				</div>
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-6 -->
	<div class="col-lg-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<i class="fa fa-bell fa-fw"></i> <span id="dashboard_notificationsPanel" class="lang"></span>
			</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="list-group" id="events-light-list-container">
				</div>
				<!-- /.list-group -->
				<div id="noEventToShow" style=""><span class="lang-class noEventToShow"></span></div>
				<a id="showMoreEventsBtn" style="" onclick="showMoreEvents()" class="btn btn-default btn-block"><span class="lang-class showMore"></span></a>
			</div>
			<!-- /.panel-body -->
		</div>
	</div>
	<!-- /.col-lg-6 -->
	<div class="col-lg-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<i class="fa fa-comments-o fa-fw"></i> <span id="dashboard_messagesPanel" class="lang"></span>
			</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="list-group" id="messages-light-list-container">
				</div>
				<div id="noMessageToShow" style=""><span class="lang-class noMessageToShow"></span></div>
				<!-- /.list-group -->
				<a id="goToMessagesBtn" href="?page=messages" class="btn btn-default btn-block">
					<span class="lang-class showAllMessages"></span>
				</a>
			</div>
			<!-- /.panel-body -->
		</div>
	</div>
	<!-- /.col-lg-6 -->
</div>
